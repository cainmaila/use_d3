<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 DEMO -  Data Binding</title>
</head>
<body>
    <div id="demo1"></div>
    <div id="demo_pi"></div>
</body>
<script src="bower_components/d3/d3.min.js"></script>
<script>
    //定義資料
    var death_rate = [['越南',24.26],['阿魯巴',17.48],['關島',10.01],['澳門',5.84]];
    //View綁定資料，資料放進#demo1的div物件(爾後enter()會自動生成)
    var div_data_bind = d3.select("#demo1").selectAll("div").data(death_rate);
    //增加View的資結結構
    div_set = div_data_bind.enter().append("div");
    //刪除多餘的View結構
    div_data_bind.exit().remove();
    //組織內容回傳給view
    div_set.text(function(d,i) {
        return i + " / " + d[0];
    });
    //樣式設定
    div_set.style("height", "20px");
    div_set.style("background", "red");
    div_set.style("margin", "5px");
    //計算樣式
    div_set.style("width", function(d,i) {
        return (d[1] * 10)+"px";
    });
</script>
</html>
